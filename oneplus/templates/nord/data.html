{% extends 'nord/navbar.html' %}



{% block content %}
    
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for i in obj %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
